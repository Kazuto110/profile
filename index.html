<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <meta name="description" content="朝比奈一樹の自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>自己紹介サイト</title>
  </head>
  <body>
    <header>
      <div id="header-div">
      <h1 id="header1">MyProfile</h1>
      <nav id="header-nav">
        <a href="About">About</a>
        <a href="Works">Works</a>
      </nav>
     </div>
      <img id="top-photo" src="images/main.png" alt="カメラ本体">
    </header>
    <main>
      <article>
        <h1 id="about-h1">About</h1>
        <div id="about">
          <img id="about-photo" src="images/about.png" alt="本人画像">
            <div id="about-div">
            <h2>Kazuki Asahina</h2>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
        <h1 id="works-h1">Works</h1>
        <div id="works">
          <div class="works-div">
            <img class="works-photo" src="images/works1.png" alt="日本海">
            <p class="works-p"> 新潟に訪れる際に、<br>日本海の雄大さに魅<br>了されて撮影した1枚</p>
          </div>
          <div class="works-div">
            <img class="works-photo" src="images/works2.png" alt="御獄山">
            <p class="works-p">地元長野の木曽町か <br> ら撮影した、冠雪し <br> た御獄山</p>
          </div>
          <div class="works-div">
            <img class="works-photo" src="images/works3.png" alt="街並み">
            <p class="works-p">京都で撮影した、明 <br> け方の古き良き日本 <br> の町並み</p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <span id="copyright">&copy; MyProfile.All rights reserved
      </span>
    </footer>
  </body>
</html>
